<div>CAROUSEL WORKS</div>
<ui-carousel
      slides="vm.gameList"
      slides-to-show="1"
      slides-to-scroll="1"
      initial-slide="1"
      autoplay="true"
      autoplay-speed="2000"
      dots="true">

  <carousel-item>
      <img ng-src="{{item.imageURL}}" alt="{{item.title}}" />
      <h3> {{item.game}} </h3>
      <p> {{item.description}} </p>
    </carousel-item>
</ui-carousel>
