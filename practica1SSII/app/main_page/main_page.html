<ui-carousel
      slides="vm.gameList"
      slides-to-show="1"
      autoplay="true"
      initial-slide="1"
      dots="true">

  <carousel-item>
      <div style="text-align: center;" back-img="{{item.imageURL}}" >
      <div style="min-height: 100vh">
          <h2 style="line-height: 100vh;">{{item.game}}</h2>
      </div>
      </div>
      <!-- <h3> {{item.game}} </h3>
      <p> {{item.description}} </p> -->
    </carousel-item>
</ui-carousel>
